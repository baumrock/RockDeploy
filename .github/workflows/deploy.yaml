name: RockDeploy

on:
  workflow_call:
    inputs:
      PATHS:
        type: string
        required: true
    secrets:
      CI_TOKEN:
        required: true
      SSH_USER:
        required: true
      SSH_HOST:
        required: true
      SSH_KEY:
        required: true
      KNOWN_HOSTS:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # use github PAT https://bit.ly/3xvOvrF
          token: ${{ secrets.CI_TOKEN }}
          submodules: true

      - name: List files in the repository
        run: ls ${{ github.workspace }}

      - name: Set Branch Variable
        id: branch
        run: echo "::set-output name=ref::${GITHUB_REF##*/}"

      - name: Build ENV
        run: |
          SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

          DEPLOY_NAME=release-$GITHUB_RUN_ID-$SHORT_SHA
          echo "DEPLOY_NAME=$DEPLOY_NAME" >> $GITHUB_ENV

          ROOT_PATH=${{fromJson(inputs.PATHS)[steps.branch.outputs.ref]}}
          echo "DEPLOY_FOLDER=$ROOT_PATH/tmp-$DEPLOY_NAME" >> $GITHUB_ENV
          echo "USER=${{ secrets.SSH_USER }}" >> $GITHUB_ENV
          echo "HOST=${{ secrets.SSH_HOST }}" >> $GITHUB_ENV
          echo "SRC=${{ github.workspace }}" >> $GITHUB_ENV

      # ssh-keyscan your.remote.com --> output to git secret KNOWN_HOSTS
      - name: Create SSH key
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: rsync -avz --delete --exclude '.git' ${{ env.SRC }}/ ${{ env.USER }}@${{ env.HOST }}:${{ env.DEPLOY_FOLDER }}

      - name: Trigger RockDeploy PHP
        run: |
          ssh ${{ env.USER }}@${{ env.HOST }} -p22 "php ${{ env.DEPLOY_FOLDER }}/site/rockdeploy.php"

